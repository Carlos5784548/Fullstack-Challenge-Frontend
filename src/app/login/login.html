<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900">Inicio de seccion</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" [formGroup]="loginForm" (ngSubmit)="login()">
      <div>
        <label for="username" class="block text-sm/6 font-medium text-gray-900">Email</label>
        <div class="mt-2">
          <input
            type="email"
            formControlName="email"
            id="email"
            autocomplete="email"
            required
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
          />
          <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="text-red-600 text-xs mt-1">
            <div *ngIf="email?.errors?.['required']">El email es obligatorio.</div>
            <div *ngIf="email?.errors?.['email']">Formato de email inválido.</div>
          </div>
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm/6 font-medium text-gray-900">Password</label>
        </div>
        <div class="mt-2">
          <input
            type="password"
            formControlName="password"
            id="password"
            autocomplete="current-password"
            required
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
          />
          <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="text-red-600 text-xs mt-1">
            <div *ngIf="password?.errors?.['required']">La contraseña es obligatoria.</div>
          </div>
        </div>
      </div>

      <div *ngIf="loginError" class="text-red-600 text-sm text-center">
        {{ loginError }}
      </div>

      <div>
        <button
          type="submit"
          class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
        >
          Ingresar
        </button>
      </div>
    </form>
    <div class="mt-4 flex justify-center">
  <a
    [routerLink]="['/register']"
    class="text-indigo-600 hover:text-indigo-800 font-semibold cursor-pointer"
  >Regístrate
  </a>
</div>
  </div>
</div>
